<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <input type="number" [(ngModel)]="param1"/>
  <input type="number" [(ngModel)]="param2"/>

  <button ion-button full (click)="promiseTest(param1,param2)">Test</button>

  <button ion-button full (click)="promiseRace()">Race</button>
  <br>
  <p>Timer Value : {{value}} </p>

  <button ion-button full (click)="start()" >Start</button>
  <button ion-button full (click)="stop()" >Stop</button>
</ion-content>
